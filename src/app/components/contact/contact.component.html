<div class="container" align="center">
    <h5>Contact</h5>
    <form (submit)="onSubmit($event)">
        <div class="form-group">          
            <input
                [(ngModel)]="email.name" 
                placeholder="Name"
                id="nameInput" 
                class="form-control" 
                type="text" 
                name="name" 
            >
        </div>        
        <div class="form-group">           
                <input
                    [(ngModel)]="email.company" 
                    placeholder="Company"
                    id="companyInput" 
                    class="form-control" 
                    type="text" 
                    name="company"
                >
        </div>
        <div class="form-group">  
            <textarea
                [(ngModel)]="email.message"               
                class="form-control" 
                type="text" 
                rows="8" 
                placeholder="Message"
                name="message"
            >
            </textarea>
        </div> 
       
    </form>
    <button 
        (click)="sendEmail()" 
        [disabled]="email.company == '' || email.message == '' "
        type="button" 
        class="btn btn-dark mt-4">
        <i class="fa fa-envelope"></i>
    </button>
</div>
